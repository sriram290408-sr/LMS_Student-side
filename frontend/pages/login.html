<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | FSSA LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">
        <img
          src="../assets/fssa.png"
          alt="logo"
          style="width: 35px; height: 30px"
        />
        FSSA
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../pages/mycourse.html">Courses</a>
      </nav>
    </header>

    <!-- LOGIN -->
    <main class="login-wrapper">
      <div class="login-box">
        <div class="login-header">
          <img src="../assets/fssa.png" alt="FSSA logo" />
          <h1>Sign in to FSSA LMS</h1>
        </div>

        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" placeholder="student@fssa.org" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" required />
          </div>

          <button class="btn-primary login-btn">Sign In</button>
        </form>

        <div class="login-footer">
          <p><a href="#">Forgot password?</a></p>
        </div>
      </div>
    </main>
<footer>
    <p>@copyright Freshworks STS Software Academy</p>
</footer>
  </body>
</html>
