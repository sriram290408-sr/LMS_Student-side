<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../styles/edit-profile.css">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <h1>theWorks</h1>
</div>

<div class="layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="./dashboard.html">Home</a>
    <a href="./mycourse.html">My course</a>
    <a href="./attendence.html">Attendance</a>
    <a href="./result.html">Test & Result</a>
    <a href="../Project/index.html">Profile</a>
  </div>

  <!-- Main Content -->
  <div class="main">

    <h2>Edit your profile</h2>

    <div class="edit-container">

      <!-- Form -->
      <form class="form">
        <label>First Name</label>
        <input type="text" placeholder="eg : sunil">

        <label>Last Name</label>
        <input type="text" placeholder="eg : kumar">

        <label>City</label>
        <input type="text" placeholder="eg : Chennai">

        <label>State</label>
        <input type="text" placeholder="eg : Tamil Nadu">

        <label>Grade</label>
        <input type="text" placeholder="eg : 10, 11, degree, diploma">

        <label>Institute name</label>
        <input type="text" placeholder="eg : STS Academy">

        <label>Mobile number</label>
        <input type="text" placeholder="eg : 86676 *****">

        <button type="button" class="change-btn" onclick="saveData()">
          Change information
        </button>
      </form>

      <!-- Profile Image -->
      <div class="image-box">
        <div class="circle">
          <img src="../asset/SUNIL 1.jpg" alt="profile">
        </div>

        <div class="image-buttons">
          <button class="cancel">Cancel</button>
          <button class="save"   onclick="location.href='../Project/index.html'">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
