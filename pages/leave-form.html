<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Form</title>
  <link rel="stylesheet" href="../styles/leave-form.css">
</head>
<body>

<!-- Header -->
<div class="topbar">
  <h1>theWorks</h1>
</div>

<div class="layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="./dashboard.html">Home</a>
    <a href="./mycourse.html">My course</a>
    <a href="./attendence.html">Attendance</a>
    <a href="./result.html">Test & Result</a>
    <a href="./profile.html">Profile</a>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Leave Form Card -->
    <div class="card leave-card">

      <div class="form-left">
        <img src="profile.jpg" alt="profile">
      </div>

      <div class="form-right">
        <div class="row">
          <label>Student ID</label>
          <input type="text">
        </div>

        <div class="row">
          <label>Student Name</label>
          <input type="text">
        </div>

        <div class="row">
          <label>Leave date</label>
          <input type="date">
        </div>

        <div class="row">
          <label>Reason of leave</label>
          <input type="text">
        </div>

        <div class="row buttons">
          <label>Certificates</label>
          <input type="file">
          <button onclick="location.href='../Project/index.html'">Submit</button>
        </div>
      </div>

    </div>

    <!-- Topics Card -->
    <div class="card topics">
      <h3>Tests and Topics for today</h3>

      <div class="topics-grid">
        <ul>
          <li>Problem solving</li>
          <li>English</li>
          <li>Life skills</li>
          <li>Computer basic</li>
          <li>Css and Html</li>
        </ul>

        <ul>
          <li>While loop and For loop</li>
          <li>Tenses</li>
          <li>Project submission</li>
          <li>--NA--</li>
          <li>Styles</li>
        </ul>
      </div>
    </div>

  </div>
</div>
</body>
</html>
